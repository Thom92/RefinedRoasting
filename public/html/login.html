<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined Roasting - login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>
    $(document).ready(function()
        {
            $("button").click(function()
            {
                alert("Username: " + $("#username").val());
                alert("Password: " + $("#password").val());
                console.log("Username: " + $("#username").val());
                console.log("Password: " + $("#password").val());
            });
        });
        </script>
    
</head>

<body>

    <div class="container">
        <form id="login-form">
        <div class="form-default form-login">
            <img src="./img/refinedRoasting.PNG">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>

            <div id="buttons-div">
                <button class="btn btn-outline-light" type="submit">Sign in</button>
            </div>   
            <div id="status-container"></div>
            </form>
            <div id="options">
                <span>
                    <a href="/">Homepage</a> |
                    <a href="/signup">Sign up</a> |
                    <a href="/contact">Contact</a>

                </span>
            </div>
        </div>

    </div>

    
</body>
</html>
