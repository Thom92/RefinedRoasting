<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined Roasting - Sign up Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <div class="form-default form-signup">

            <div id="logo">
                <img src="/img/refinedRoasting.png">

            <h3>Sign up</h3>

            <form action="/signup" method="post">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" name="username" required>
                </div>

            
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                        <small id="passlabel" class="form-text text-muted">6 or more characters.</small>
                    </div>
                    <div class="form-group">
                        <label for="repassword">Repeat password</label>
                         <input type="repassword" class="form-control" name="repasswordd" id="repassword" required>   
                         <small id="passlabel" class="form-text text-muted">6 or more characters.</small>
                        </label>
                    </div>


                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input class="form-control" type="text" name="firstname" required>
                </div>

                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input class="form-control" type="text" name="lastname" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" name="email" required>
                    <small class="form-text text-muted">Your information is safe with us.</small>
                </div>

                <button class="btn btn-outline-light" type="submit">Sign up</button>

            </form>

            <div id="options">
                <span>
                    <a href="/signin">Sign in</a>
                    <a href="/">Home</a>
                </span>
            </div>

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="../javascript/signup.js"></script>

    
</body>
</html>
