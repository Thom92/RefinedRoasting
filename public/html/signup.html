<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined Roasting - Sign up Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        
        <div class="form-default form-signup">
            <img src="./img/refinedRoasting.PNG">
            <h3>Sign up</h3>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" required>
                <small id="passlabel" class="form-text text-muted">6 or more characters.</small>
            </div>
            <div class="form-group">
                <label for="re-enter password">Repeat password</label>
                 <input type="re-enter password" class="form-control" name="re-enter password" id="re-enter password" required>   
                 <small id="passlabel" class="form-text text-muted">6 or more characters.</small>
                </label>
            </div>
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="firstName" class="form-control" name="firstName" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="lastName" class="form-control" name="lastName" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            
            <button type="submit" id="signin">Sign in</button>  
            <div id="status-container"></div>
            </form>
            <div id="options">
                <span>
                    <a href="/login">Login</a> |
                    <a href="/contact">Contact</a>
                </span>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    
</body>
</html>
